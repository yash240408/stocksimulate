{% extends "layout.html" %}

{% block title %}
    Stock Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select name="symbol">
                    <option selected disabled>Select Symbol</option>
                {% for value in values %}
                    {% if (value.shares >= 1) %}
                        <option> {{ value.symbol }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="shares" name="shares" min="1" placeholder="No Of Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell Now</button>
    </form>
{% endblock %}
